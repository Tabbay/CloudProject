    <body>
        <form>
            <div class="container">
                <h1 class="login">Login</h1>
                <label class="email">Email</label>
                <input type="text" placeholder="Enter email" name="email" required>
                <label class="password">Password</label>
                <input type="password" placeholder="Enter password" name="password" required>
                <span tabindex="-1" class="createaccount"><input type="button" class="createaccount" onclick="location.href='../signup-login/signup.html';" value="Create an account"/></span>
                <div class="enter">
                    <button type="button" class="cancelButton">Cancel</button>
                    <button type="submit" class="loginButton">Login</button>
                </div>
            </div>
            <div class="other">
                <span class="input" tabindex="-1">
                    <img src="googlelogo.png" class="googleImage"/>
                    <button type="button" class="google">Sign in with Google</button>
                </span>
                <span class="input" tabindex="-1">
                    <img src="facebooklogo.png" class="facebookImage" />
                    <button type="button" class="facebook">Sign in with Facebook</button>
                </span>
            </div>
        </form>
